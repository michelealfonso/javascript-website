<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class=" bg-gray-200 flex flex-col justify-center items-center text-center my-[250px] md:px-20 lg:px-40">
    <div class="container">    <!--responsive-->
        <h1 id="counter" class="text-5xl my-4 font-bold"> Counter </h1>
        <span id="value" class="flex flex-col text-5xl my-4 font-bold"> 0 </span>
    </div>
    <div class="btn-container">
        <button class="btn decrease border-2 border-black rounded-xl p-2 hover:bg-black hover:text-white duration-500"> Decrease </button>
        <button class=" btn reset border-2 border-black rounded-xl p-2 hover:bg-black hover:text-white duration-500"> Reset </button>
        <button class=" btn increase border-2 border-black rounded-xl p-2 hover:bg-black hover:text-white duration-500"> Increase </button>
    </div>
    <script src="/js/counter.js"></script>
</body>
</html>
