<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/style/countdown.css">
    <title>Document</title>
</head>
<body>
    <section class="section-center">
        <article class="gift-img">
            <img class="h-[500px] w-[1000px]" src="https://www.rstore.it/media/revslider/promax.png" alt="">
        </article>
        <article class="gift-info">
            <h3 class="font-bold text-[#1A6AA2] uppercase text-[30px]"> old iphone giveaway </h3>
            <h4 class="giveaway font-bold capitalize mb-3"></h4>
            <p class="text-[#829ab0] mr-20">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Velit quisquam porro laboriosam quam laborum reiciendis! Sapiente doloribus iusto optio repellendus ad magni soluta blanditiis, eius, deleniti aperiam iste voluptatem totam?</p>
            <div class="deadline flex items-start mt-[30px]">
                <div class="deadline-format grid place-content-center h-20 w-20 bg-[#102a42] text-white text-center mr-5">
                    <div>
                        <h4 class="font-bold text-[30px]">35</h4>
                        <span class="uppercase">days</span>
                    </div>
                </div>
                <div class="deadline-format grid place-content-center h-20 w-20  bg-[#102a42] text-white text-center mr-5">
                    <div>
                        <h4 class="font-bold text-[30px]">35</h4>
                        <span class="uppercase">hours</span>
                    </div>
                </div>
                <div class="deadline-format grid place-content-center h-20 w-20  bg-[#102a42] text-white text-center mr-5">
                    <div>
                        <h4 class="font-bold text-[30px]">35</h4>
                        <span class="uppercase">minutes</span>
                    </div>
                </div>
                <div class="deadline-format grid place-content-center h-20 w-20  bg-[#102a42] text-white text-center mr-5">
                    <div>
                        <h4 class="font-bold text-[30px]">35</h4>
                        <span class="uppercase">seconds</span>
                    </div>
                </div>
            </div>
        </article>
    </section>
    <script src="/js/countdown.js"></script>
</body>
</html>
