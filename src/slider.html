<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="/style/slider.css">
    <title>Document</title>
</head>
<body>
    <header class="flex flex-col lg:flex-col">
        <div class="slider-container relative overflow-hidden bg-[#f1f1f1] w-[80vw] h-[40.5vw] border-4 border-sky-400 rounded-md">
            <div class="slide absolute w-[100%] h-[100%] grid place-items-center text-center">
                <img class="slider-img w-[80vw] h-[40vw] object-cover" src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8&w=1000&q=80" alt="">
            </div>
            <div class="slide absolute w-[100%] h-[100%] grid place-items-center text-center">
                <img class="slider-img w-[80vw] h-[40vw] object-cover" src="https://www.lifewire.com/thmb/o28h74cOGYYKBikaHHu2_YpcLSs=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/tropical-beach-wallpaper-beach-backgrounds-587fbb765f9b584db3241860.jpg" alt="">
            </div>
            <div class="slide absolute w-[100%] h-[100%] grid place-items-center text-center">
                <img class="slider-img w-[80vw] h-[40vw] object-cover" src="https://wallpapers.com/images/hd/cotton-candy-sunset-sky-beach-desktop-dzu5i2orl78wejud.jpg" alt="">
            </div>
            <div class="slide absolute w-[100%] h-[100%] grid place-items-center text-center">
                <img class="slider-img w-[80vw] h-[40vw] object-cover" src="https://wallpaperaccess.com/full/359648.jpg" alt="">
            </div>
        </div>
        <div class="btn-container flex justify-center items-center text-[30px] my-2">
            <button class="prev-btn mr-5 text-[1.75rem] cursor-pointer capitalize text-gray-300 hover:text-gray-500 duration-300 " type="button"> Prev </button>
            <button class="next-btn ml-5 text-[1.75rem] cursor-pointer capitalize text-gray-300 hover:text-gray-500 duration-300 " type="button"> Next </button>
        </div>
    </header>
    <script src="/js/slider.js"></script>
</body>
</html>
